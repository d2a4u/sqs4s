sudo: required
language: scala
services:
- sqs4s
jobs:
  include:
    - stage: test
      if: branch != master OR type = pull_request
      script:
        - sbt ++$TRAVIS_SCALA_VERSION clean update coverage native/test coverageReport
      jdk: openjdk11
    - stage: master
      if: branch = master AND type != pull_request
      script:
        - sbt ++$TRAVIS_SCALA_VERSION clean update coverage native/test native/it:test coverageReport
      jdk: openjdk11

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/
    - $HOME/.sbt/

after_success:
  - bash <(curl -s https://codecov.io/bash)
